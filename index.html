<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
        <h1>Temperature Converter</h1>
      <div class="label">
        <label for="temp">Enter Temperature:</label>

        <input id="temperature" type="number" placeholder="Temperature" />
      </div>
      <div class="label">
      <label for="from">From:</label>
      <select id="from">
        <option value="celsius">Degree celsius</option>
        <option value="Farenheit">Farenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>

      <label for="to">To:</label>

      <select id="to">
        <option value="Degree celsius">Degree celsius</option>
        <option value="Farenheit">Farenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
    </div>
      <div>
        <button onclick="calculate()">Convert</button>
        <h2 id="result">Converted Temperature</h2>
      </div>
    </div>
</div>
</body>
    <script src="script.js"></script>
  </body>
</html>
